
default:
    extensions:
        NuvoleWeb\Drupal\DrupalExtension:
            drush:
                alias: 'self'
            drupal:
                drupal_root: '%paths.base%/../fixtures/project_01/docroot/'
            blackbox: ~
            api_driver: 'drupal'
            services: 'services.yml'
            selectors:
                message_selector: '.messages'
                success_message_selector: '.messages.messages--status'
                warning_message_selector: '.messages.messages--warning'
                error_message_selector: '.messages.messages--error'
                drupal.core.vertical_tabs.tab_label__seven: 'xpath: //ul[@class="vertical-tabs__menu"]/li/a/strong[text() = "{{ tabLabel }}"]'
